<!DOCTYPE html>
<html>
  <head>
    <title>AI Debate</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: #eef2f7;
        margin: 0;
        padding: 0;
      }

      .header {
        background: #4a6cf7;
        padding: 20px;
        color: white;
        text-align: center;
        font-size: 22px;
        font-weight: bold;
      }

      .info-bar {
        padding: 12px;
        background: #fff;
        border-bottom: 1px solid #ddd;
        text-align: center;
        font-size: 16px;
      }

      .chat-box {
        height: 65vh;
        overflow-y: auto;
        padding: 20px;
      }

      .message {
        margin-bottom: 18px;
        max-width: 70%;
        padding: 12px 15px;
        border-radius: 10px;
        line-height: 1.4;
      }

      .user {
        background: #d1e7ff;
        margin-left: auto;
        border-bottom-right-radius: 0;
      }

      .ai {
        background: #ffffff;
        border: 1px solid #ddd;
        margin-right: auto;
        border-bottom-left-radius: 0;
      }

      form {
        display: flex;
        background: #fff;
        padding: 15px;
        border-top: 1px solid #ddd;
      }

      input {
        flex: 1;
        padding: 12px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 15px;
      }

      button {
        margin-left: 10px;
        padding: 12px 18px;
        background: #4a6cf7;
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
      }

      button:hover {
        background: #3d5be0;
      }

      .finish-btn {
        background: #e74c3c;
      }

      .finish-btn:hover {
        background: #c0392b;
      }

      .bottom-bar {
        display: flex;
        background: #fff;
        padding: 15px;
        border-top: 1px solid #ddd;
        justify-content: space-between;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="header">AI Debate System</div>

    <div class="info-bar">
      Topic: <b>{{ topic }}</b> | You are: <b>{{ user_side }}</b> | AI is:
      <b>{{ ai_side }}</b>
    </div>

    <div class="chat-box">
      {% for msg in transcript %}
      <div
        class="message {% if msg.speaker == user_side %}user{% else %}ai{% endif %}"
      >
        {{ msg.text }}
      </div>
      {% endfor %}
    </div>

    <!-- USER INPUT + FINISH BUTTON -->
    <div class="bottom-bar">
      <form action="/debate" method="POST" style="flex: 1">
        <input
          type="text"
          name="argument"
          placeholder="Enter your argument..."
          required
        />
        <button type="submit">Send</button>
      </form>

      <!-- âœ… FINISH DEBATE BUTTON -->
      <form action="{{ url_for('finish') }}" method="get">
        <button type="submit" class="finish-btn">Finish Debate</button>
      </form>

      <form action="/download_pdf" method="GET">
        <button class="btn btn-primary" type="submit">
          ðŸ“„ Download Debate PDF
        </button>
      </form>
    </div>
  </body>
</html>
